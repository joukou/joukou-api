machine:
  environment:
    CI_BUILD_NUMBER: "${CIRCLE_BUILD_NUM}"
    CI_BUILD_URL: "https://circleci.com/gh/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BUILD_NUM}"
    CI_BRANCH: "${CIRCLE_BRANCH}"
    COVERALLS_REPO_TOKEN: aIa7lLfPW8q5aenyoaL5m9dojhIZfzhix
    COVERALLS_SERVICE_JOB_ID: "${CIRCLE_BUILD_NUM}"
    COVERALLS_SERVICE_NAME: CircleCI
  timezone:
    Pacific/Auckland
  node:
    version: 0.10.22
  post:
    - rm /etc/riak/app.config
    - cp joukou-api/.circle/riak.conf /etc/riak/riak.conf
    - sudo riak start
    - sleep 5
deployment:
  staging:
    branch: develop
    commands:
      - ./node_modules/.bin/gulp deploy
  production:
    branch: master
    commands:
      - ./node_modules/.bin/gulp deploy